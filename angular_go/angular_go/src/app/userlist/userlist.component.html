<!-- Add New User Button -->
<button mat-raised-button color="primary" (click)="onAddUser()">
  Add New User
</button>

<!-- Paginator -->
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" matSort>

  <!-- Loop through dynamic columns -->
  <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      {{ column.header }}
    </th>
    <td mat-cell *matCellDef="let row">
      {{ column.cell(row) }}
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let row">
      <button mat-raised-button color="accent" (click)="onEditUser(row)">
        Edit
      </button>
      <button mat-raised-button color="warn" (click)="onDeleteUser(row)">
        Delete
      </button>
    </td>
  </ng-container>

  <!-- Header and Row Definitions -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
